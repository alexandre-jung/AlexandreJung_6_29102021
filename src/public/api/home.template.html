<div class="grid" id="photographers"></div>

<template id="photographer-template">
    <div class="card-photographer fw-bold">
        <a
            x:href="href"
            x:handle="link"
            x:aria-label="name"
            class="image-link"
            rel="tag"
            tabindex="0"
        >
            <div class="img-wrapper">
                <div class="ratio-box square rounded">
                    <img
                        x:src="thumbnail"
                        x:alt="name"
                        class="rounded photographer-portrait"
                        data-navlink
                    >
                </div>
            </div>
            <h2
                x:text="name"
                class="text-secondary fs-36 fw-normal photographer-name"
            ></h2>
        </a>
        <p
            x:id="descriptionId"
            class="card-photographer-description"
        >
            <span
                x:text="city"
                class="location text-primary fs-13 photographer-city"
            ></span><br>
            <span
                x:text="tagline"
                class="presentation fs-10 photographer-tagline"
            ></span><br>
            <span class="fs-9 fw-normal text-midgray">
                <span
                    x:text="price"
                    class="photographer-price"
                ></span>â‚¬/jour</span>
        </p>
        <div
            x:handle="tagList"
            class="tag-list"
        >
        </div>
    </div>
</template>
