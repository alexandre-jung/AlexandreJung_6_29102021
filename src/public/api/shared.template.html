<template id="tag-template">
    <a
        x:handle="tag"
        x:text="label"
        x:href="href"
        x:aria-label="label"
        x:tabindex="tabindex"
        class="btn btn-tag"
        rel="tag"
    ></a>
</template>

<template id="img-template">
    <img
        x:handle="img"
        x:src="src"
        x:data-ref="src"
        x:alt="title"
        x:data-title="title"
        x:tabindex="tabindex"
    >
</template>

<template id="video-template">
    <video
        x:handle="video"
        x:src="src"
        x:data-ref="src"
        x:data-title="title"
        x:aria-label="title"
        x:tabindex="tabindex"
        type="video/mp4"
    >
    </video>
</template>
