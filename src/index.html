<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Favicons generated by faviconit.com -->
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="196x196" href="/assets/favicon/favicon-192.png">
    <link rel="icon" type="image/png" sizes="160x160" href="/assets/favicon/favicon-160.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon/favicon-96.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon/favicon-64.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16.png">
    <link rel="apple-touch-icon" href="/assets/favicon/favicon-57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon/favicon-114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon/favicon-72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicon/favicon-144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicon/favicon-60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicon/favicon-120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/favicon-76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicon/favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/favicon-180.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/assets/favicon/favicon-144.png">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">

    <title id="tabTitle">Accueil | Fisheye</title>

    <!--
        Prevent flash of unstyled content.
        Show the document at the end of the CSS stylesheet.
    -->
    <style>html{visibility:hidden;opacity:0;}</style>
</head>

<body tabindex="-1">

    <!-- Keyboard direct access links -->
    <div>
        <a href="#root" class="btn btn-primary top-link sr-only sr-only-focusable">
            Passer au contenu
        </a>
        <div id="white-overlay"></div>
    </div>

    <div class="container">

        <!-- Main header -->
        <header id="site-header">

            <!-- Site logo -->
            <div id="site-logo">
                <a href="/" rel="tag" id='home-link' aria-label="Retourner à l'accueil">
                    <img src="/assets/logo.svg" width="200" height="50" alt="Fisheye" data-navlink>
                </a>
            </div>

            <!-- Main navigation menu -->
            <nav>
                <ul class="list-inline m-0" id="tags">
                    <li>
                    </li>
                </ul>
            </nav>

            <h1 class="text-primary m-0" id="page-title"></h1>

        </header>

        <!-- Main content -->
        <main id="root"></main>

    </div>

    <div class="lightbox" tabindex="-1">
            <button class="lightbox-btn btn-close">
                <svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#911C1C"/>
                </svg>
            </button>
        <div class="commands-left">
            <button class="lightbox-btn btn-previous">
                <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z" fill="#911C1C"/>
                </svg>
            </button>
        </div>
        <div class="lightbox-placeholder">
        </div>
        <div class="commands-right">
            <button class="lightbox-btn btn-next">
                <svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="contact-modal" role="dialog">
        <form action="#" method="post">
            <header class="fs-48 fw-bold">
                <h2 class="rfs-1 fw-normal">
                    Contactez-moi<br>
                    <span id="photographer-name">Mimi Keel</span>
                </h2>
                <span class="btn modal-close">X</span>
            </header>
            <div class="input-group">
                <label
                    for="first-name"
                    class="fs-24"
                >
                    Prénom
                </label>
                <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    data-label="Prénom"
                >
                <div class="field-error">Ce champ est requis et doit contenir seulement des lettres et des tirets.</div>
            </div>
            <div class="input-group">
                <label
                    for="last-name"
                    class="fs-24"
                >
                    Nom
                </label>
                <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    data-label="Nom"
                >
                <div class="field-error">Ce champ est requis et doit contenir seulement des lettres et des tirets.</div>
            </div>
            <div class="input-group">
                <label
                for="email"
                class="fs-24"
                >
                    Email
                </label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    data-label="Email"
                >
                <div class="field-error">Ce champ doit être une adresse email valide.</div>
            </div>
            <div class="input-group">
                <label
                for="message"
                class="fs-24"
                >
                    Votre message
                </label>
                <textarea
                    name="message"
                    id="message"
                    data-label="Message"
                ></textarea>
                <div class="field-error">Vous devez entrer un message.</div>
            </div>
            <div class="input-group">
                <input
                    type="submit"
                    value="Envoyer"
                    class="btn btn-primary px-2"
                    data-output="false"
                >
            </div>
        </form>
    </div>

    <!-- Javascript -->
    <script type="module" src="/js/main.mjs"></script>

</body>

</html>
