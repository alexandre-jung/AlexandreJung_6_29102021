<div class="hero">
    <header>
        <h1 class="fs-64 text-secondary" id="photographer-name-title"></h1>
        <div class="location">
            <span class="city"></span>,
            <span class="country"></span>
            <p class="tagline"></p>
        </div>
        <div class="tag-list"></div>
    </header>

    <button class="btn btn-primary contact">Contactez-moi</button>

    <div class="profile-photo">
        <div class="ratio-box square">
            <img src="" class="profile-image rounded" alt="">
        </div>
    </div>
</div>

<div id="orderby">
    <strong class="orderby-label">Trier par</strong>
    <div
        class="dropdown"
        data-expanded="false"
        data-value="popularity"
    >
        <button
            class="dropdown-toggle"
            aria-haspopup="listbox"
            aria-expanded="false"
        >
            <div
                class="sr-only"
                id="label-choice"
            >
                Trier par
            </div>
            <span
                class="dropdown-value"
                id="dropdown-value"
            >
            </span>
        </button>
        <div
            class="dropdown-list list-unstyled"
            role="listbox"
            aria-expanded="true"
            aria-activedescendant="popularity"
            tabindex="-1"
        >
            <div href="#"
                class="dropdown-item"
                id="popularity"
                data-value="popularity"
                data-selected="false"
                data-active="false"
                role="option"
                aria-selected="true"
                tabindex="-1"
            >
                Popularité
            </div>
            <div
                href="#"
                class="dropdown-item"
                id="date"
                data-value="dateReverse"
                data-selected="false"
                data-active="false"
                role="option"
                aria-selected="false"
                tabindex="-1"
            >
                Les plus récentes
            </div>
            <div
                href="#"
                class="dropdown-item"
                id="date"
                data-value="date"
                data-selected="false"
                data-active="false"
                role="option"
                aria-selected="false"
                tabindex="-1"
            >
                Les plus anciennes
            </div>
            <div
                href="#"
                class="dropdown-item"
                id="title"
                data-value="title"
                data-selected="false"
                data-active="false"
                role="option"
                aria-selected="false"
                tabindex="-1"
            >
                Titre
            </div>
        </div>
    </div>
</div>

<div class="media-container grid"></div>

<template t-name="media-card">
    <div class="card-photo">
        <div class="ratio-box auto media-placeholder" t-data="media"></div>
        <div class="card-photo-description">
            <p class="card-photo-title photo-title" t-data="title"></p>
            <button class="btn btn-like">
                <span class="total-likes" t-data="likes"></span>
                <svg aria-hidden="true" viewbox="0 0 20 19" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5C0 2.42 2.42 0 5.5 0C7.24 0 8.91 0.81 10 2.09C11.09 0.81 12.76 0 14.5 0C17.58 0 20 2.42 20 5.5C20 9.28 16.6 12.36 11.45 17.04L10 18.35Z" />
                </svg>
            </button>
        </div>
    </div>
</template>
